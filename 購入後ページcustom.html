<!--
    settings / checkout /  注文状況　に追加。

-->
<style>
#thanksGifall {
    display: block;
    opacity: 1;
    transition: all 0.62s cubic-bezier(.17,.67,.68,.7);
}

#thanksGifall.hide {
    opacity: 0;
}

.thanks-layer-wrap {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    background-color: #FFF;
    z-index: 10;
}

.thanks-layer {
    height: 100vh;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
}

.thanks-layer__inner {
    max-width: 24.0rem;
    width: 16.0vw;
    height: auto;
}

.thanks-layer__inner img { 
    width: 100%;
}


.content-box__row img {
    width: 100%;
    padding: 1.2rem 0;
}

</style>


{% if attributes %}
 <script>

    var fn = function() {
        //つつむを消す
        document.getElementById('thanksGifall').classList.add("hide");
    };
    var tm = 3600;

    window.addEventListener('load', function(){

    var url = 'https://cdn.shopify.com/s/files/1/0614/1843/8904/files/thanks.gif';
    var image = new Image();
    image.src = url;
    document.getElementById('thanksGif').appendChild(image); 
    setTimeout(fn,tm);
    

    });

   Shopify.Checkout.OrderStatus.addContentBox(

    '   '

    )

 </script>
{% endif %}
